<app-container>
  <app-cabecalho
    [telaInicial]="true"
    [bannerSrc]="'assets/imagens/banner.png'"
    [titulo]="'Organize, <span>conecte,</span> simplifique!'"
  >
    ></app-cabecalho
  >

  <input
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)]="filtroPorTexto"
  />

  <section class="adicionar-contato">
    <button routerLink="/formulario">
      <img src="assets/imagens/plus.png" alt="" />
      <span>Adicionar contato</span>
    </button>
  </section>

  @for (letra of alfabeto; track letra) {
  <app-separador>
    {{ letra }}
  </app-separador>
  @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
  <app-contato
    [id]="contato.id!"
    [nome]="contato.nome"
    [telefone]="contato.telefone"
    [avatar]="contato.avatar"
  ></app-contato>
  } }
</app-container>
