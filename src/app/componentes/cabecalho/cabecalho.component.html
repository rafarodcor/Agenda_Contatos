<header class="cabecalho">
  <img src="/assets/imagens/logo.png" alt="logo" />
  @if(!telaInicial){
  <div class="link">
    <button>
      <img class="seta" src="assets/imagens/arrow-left.png" alt="" />
      <a routerLink="/lista-contatos">Voltar</a>
    </button>
  </div>
  }
  <img [src]="bannerSrc" alt="banner" />
  <h1
    [ngClass]="telaInicial ? 'titulo' : 'titulo-form'"
    [innerHtml]="titulo"
  ></h1>
</header>
